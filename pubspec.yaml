name: design_test
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  hexcolor: ^1.0.4
  dotted_line: ^2.0.1
  geolocator: ^6.0.0+4
  fluttertoast: ^7.1.1
  geocoder: ^0.2.1
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/Raster.png
    - assets/notification.png
    - assets/archive.png


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto.ttf

    - family: Norwester
      fonts:
        - asset: fonts/norwester.ttf


